<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
</head>
<body background="/static/icon/000_.jpg">
<div align="center">
<h1>
{% if not user.icon  %}
 头像：暂无<br>
{% else %}
头像：<br>
<img    src="{{user.icon}}" height="128" width="128" ><br>
{% endif %}
ID：{{ user.id}}<br>
姓名：{{ user.name }}<br>
性别：{{ user.sex }}<br>
地址：{{ user.location}}<br>
个人简介：{{ user.about_me }}<br>
<a href="{{ url_for('editprofile') }}">修改个人资料</a><br>
<a href="{{ url_for('change_icon') }}">更换头像</a><br>
<a href='{{ url_for('modify') }}'>修改密码</a><br>
<a href="{{ url_for('collection') }}">我的收藏</a><br>
<a href="{{ url_for('myvideo') }}">我的视频</a><br>
<a href="{{ url_for('home') }}">返回主页</a><br>
</h1></div></body>
</html>
