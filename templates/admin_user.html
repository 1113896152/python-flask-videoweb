<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
</head>
<body background="/static/icon/000_.jpg">
<div align="center">
<h1>
<br><br><br><br><br>
{% if user %}
{% for i in user %}
    {{ i.id }}
    <a href="{{ url_for('deluser',user_id=i.id) }}">删除该用户</a> <br>
{% endfor %}
{% else %}
还没有人注册用户哦<br>
{% endif %}
<a href="{{ url_for('admin') }}">返回后台管理界面</a><br>
</h1>
</div>
</body>
</html>
